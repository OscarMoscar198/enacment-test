<ion-header>
  <ion-toolbar>
    <ion-title>Procesador de Números</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ingresa un número</ion-label>
    <ion-input type="number" [(ngModel)]="inputNumber"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="onProcess()">Procesar</ion-button>

  <ion-list>
    <ion-item *ngFor="let num of numbersList">
      <ion-label [style.color]="num.color">
        {{ num.value }}
        <span *ngIf="num.multiples.length">
          [{{ num.multiples.join(', ') }}]
        </span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
